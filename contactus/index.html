<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/freetable.png">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html"><img id="logo" src="../images/logoonly.png" alt="Free Table logo"> </a>
        </div>
        <div class="menu">
            <a href="../index.html" class="nav-link">Дома</a>
            <a href="index.html" class="nav-link">Контакт</a>
            <a href="../download/index.html" class="nav-link">Преземи</a>

        </div>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div class="contact-container">

        <form action="https://formsubmit.co/angelovski.m007@gmail.com" method="POST" class="contact-form">
            <label for="name">Име/Name</label>
            <input type="text" id="name" name="name" placeholder="ИМЕ" required>

            <label for="email">Е-пошта/E-mail</label>
            <input type="email" id="email" name="email" placeholder="EMAIL" required>

            <label for="message">Порака/Messege</label>
            <textarea id="message" name="message" rows="5" placeholder="ПОРАКА" required></textarea>

            <button type="submit" class="submit-btn">Испрати</button>
        </form>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        
        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
</body>
</html>
